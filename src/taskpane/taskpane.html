<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiselect Task Pane Add-in</title>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  </head>

  <body>
    <main>
      <h3 id="subject"></h3>
      <h5 id="itemId"></h5>

      <button id="tokenButton">Get access token</button>
      <button id="selectedItemsButton">Get selected items</button>
      <button id="getSubjectButton">Get Subject</button>
      <button id="itemIdButton">Get Item Id</button>
      <button id="getMasterCategoriesButton">Get Master Categories</button>
      <button id="setCategoryButton">Set Category</button>
      <button id="saveSessionDataButton">Save Session Data</button>
      <button id="getSessionDataButton">Get Session Data</button>
      <button id="getAttachmentsButton">Get Attachments</button>
      <button id="itemClassButton">Get item class</button>

      <div id="output"></div>
    </main>
  </body>
</html>
